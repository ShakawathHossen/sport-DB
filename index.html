<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport DB</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="py-5">
        <h1 class="text-center">Wellcome To Sport World !</h1>

    </header>
    <main>
        <section>
            <div class="container">
                <div class="row g-4">
                    <div class="col-md-8">
                        <h1>left side</h1>
                        <!-- search field  -->
                        <div class="input-group mb-3 w-50">
                            <input id="search-box" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button onclick="allPlayers()" class="btn btn-outline-secondary" type="button" id="search-btn">Button</button>
                          </div>
                          <!-- card show  -->
                         <div id="player-container" class="player-container">
                            
                         </div>
                    </div>
                    <div class="col-md-4">
                        <h1>right side</h1>
                        <div id="details-container" class="details-container">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


























    <!-- js links  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
